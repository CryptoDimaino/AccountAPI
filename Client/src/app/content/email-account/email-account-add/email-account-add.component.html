<!-- Header -->
<div class="main-content-header">
  <h1>Adding new Email Account</h1>
</div>

<div class="main-content-wrapper">
  <div class="items-content-wrapper">
    <div class="row model-form">
      <div class="col-3"></div>
      <div class="col-6">
        <form [formGroup]="addModelForm" (ngSubmit)="AddEmailAccount()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
              <div *ngIf="f.Email.errors.required">Email is required</div>
              <div *ngIf="f.Email.errors.minlength">Email must be at least 10 characters</div>
            </div>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="text" formControlName="EmailPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EmailPassword.errors }" />
              <div *ngIf="submitted && f.EmailPassword.errors" class="invalid-feedback">
                <div *ngIf="f.EmailPassword.errors.required">Password is required</div>
                <div *ngIf="f.EmailPassword.errors.minlength">Password must be at least 5 characters</div>
              </div>
            </div>
          <div class="row button-form-padding">
            <div class="col-2"></div>
            <div class="col-8">
              <button [disabled]="loading" class="model-form-button">Add Email Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
