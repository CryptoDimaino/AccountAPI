<!-- Header -->
<div class="main-content-header">
  <h1>Editing {{Title}}</h1>
</div>

<!-- Loading Spinner -->
<div *ngIf="!loaded" class="loading-center">
  <div class="lds-css ng-scope">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
</div>

<!-- Loaded Form -->
<div *ngIf="loaded">
  <div class="main-content-wrapper">
    <div class="items-content-wrapper">
      <div class="row model-form">
        <div class="col-3"></div>
        <div class="col-6">
          <form [formGroup]="editModelForm" (ngSubmit)="onEdit()">
            <div class="form-group">
              <label>Username</label>
              <input type="text" formControlName="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Username.errors }" />
              <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                <div *ngIf="f.Username.errors.required">Username is required</div>
                <div *ngIf="f.Username.errors.minlength">Username must be at least 3 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
              <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
                <div *ngIf="f.Password.errors.minlength">Password must be at least 3 characters</div>
              </div>
            </div>

            <div class="form-group">
              <label>Event Status</label>
              <select class="form-control" formControlName="Status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Status.errors }">
                <option [ngValue]="false">false</option>
                <option [ngValue]="true">true</option>
              </select>
              <div *ngIf="submitted && f.Status.errors" class="invalid-feedback">
                <div *ngIf="f.Status.errors.required">Platform is required</div>
              </div>
            </div>

            <div class="form-group">
              <label>Event</label>
              <select class="form-control" formControlName="EventId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EventId.errors }">
                <option *ngFor="let event of events" [ngValue]="event.Id">{{event.Name}} {{event.Location}}</option>
              </select>
              <div *ngIf="submitted && f.EventId.errors" class="invalid-feedback">
                  <div *ngIf="f.EventId.errors.required">An event is required</div>
                </div>
            </div>

            <div class="row button-form-padding">
              <div class="col-2"></div>
              <div class="col-8">
                <button [disabled]="loading" class="model-form-button">Save Changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
